<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    
        <title>Blue Games - Edição de título</title>
              
    </head>
    
<body>
       <!--HEADER CONTENT-->
       <header>
        <h2>Editar game Lista de Games Favoritos</h2>
        </header>
    <!--MAIN CONTENT-->
    <section id="formsEditarJogo">
        <form class="js-form">
            <div class="form-group">
                <div class="form-group1">
                    <div id="formName">
                        <h4>Novo nome</h4>
                        <input type="text" id="gameName" class="styleform" placeholder="Nome do jogo"  required>
                    </div>

                    <div id="formImg">
                        <h4>URL da Imagem</h4>
                        <input type="text" id="gameImage" class="styleform" placeholder="URL da Capa do Jogo"  required>
                    </div>

                </div>
                <div class="form-group2">
                    <div id="formGender">
                        <h4>Novo Gênero</h4>
                        <input type="text" id="gameGender" class="styleform" placeholder="Insira o Gênero do Jogo" required>
                    </div>

                    <div id="formGrade">
                        <h4>Nova nota Nota:</h4>
                        <input type="text" id="gameGrade" class="styleform" placeholder="Nota de 0 a 10" >
                    </div>
                </div>

            </div>
            <button id="formEnviar" type="submit" value="submit">Enviar</button>
            <button id="formExcluir" type="submit" value="submit">Excluir</button>

        </form>
    </section>     
    
</body>
<script src='./scripts/edit.js'>
</script>
<script src='./scripts/delete.js'>
</script>
</html>
